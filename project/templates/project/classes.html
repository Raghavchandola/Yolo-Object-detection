{%extends 'project/base.html'%}
{%block title%}Spanish For Soul{%endblock%}
{%block body%}
<div class="album py-5 bg-light">
    <div class="container">




        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for objects in show %}
            <div class="col">

                <div class="card shadow-sm">

                    <img src="{{objects.class_images.url}}" width="100%" height="225" alt="">
                    <div class="card-body">
                        <h3><a href="{% url 'opened_notes' objects.id %}"> {{objects.class_name}} </a></h3>
                        <p class="card-text">{{objects.class_description}}<br>
                            {{objects.id}}</p>

                        #
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>

    </div>
</div>
{%endblock%}
