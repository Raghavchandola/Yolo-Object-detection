{% extends 'project/base.html' %}
{% block title %}
rozer pay
{% endblock title %}
{% block body %}
<div class="col-6 mx-auto">

  <div class="text-center my-5">
    <img src="https://wpforms.com/wp-content/uploads/2017/11/jetpack-simple-payment-button.png" alt="not found"
      class="img-fluid img-responsive" style="height: 200px;">
  </div>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">amount</label>
        <input type="text" name="amount" value="2000" class="form-control" id="exampleInputPassword1">

      </div>

      <button type="submit" class="btn btn-success btn-block">Submit</button>
  </form>
</div>


{% if payment %}
<form action="success" method="POST">

  <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_FNd5RWpbQM20Ab" // Enter the Test API
    Key ID generated from Dashboard → Settings → API Keys data-amount="{{payment.amount}}" // Amount is in currency
    subunits. Hence, 29935 refers to 29935 paise or ₹299.35. data-currency="INR" // You can accept international
    payments by changing the currency code. Contact our Support Team to enable International for your account
    data-order_id="{{payment.id}}" // Replace with the order_id generated by you in the backend.
    data-buttontext="Pay with Razorpay" data-name="Acme Corp"
    data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
    data-image="https://example.com/your_logo.jpg" data-prefill.name="" data-prefill.email=""
    data-theme.color="#F37254"></script>
  <input type="hidden" custom="Hidden Element" name="hidden">
</form>
{%endif%}
{% endblock body %}
